{% extends 'base.html' %}
{% block title %} Update {% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Event</h2>
        <form action="/update/{{to.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{to.title}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" value="{{to.desc}}" name="desc" id="desc">
            </div>
            <div class="mb-3">
              <label for="council" class="form-label">Council</label>
              <input type="text" class="form-control" value="{{to.council}}" name="council" id="council">
            </div>
            <div class="mb-3">
              <label for="date_created" class="form-label">Date</label>
              <input type="text" class="form-control" value="{{to.date_created}}" name="date_created" id="date_created">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="text" class="form-control" value="{{to.time}}" name="time" id="time">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
